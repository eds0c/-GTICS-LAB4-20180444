<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista Employees</title>
</head>
<body>
<div class="container">
    <h2>Lista Empleados</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/employees/nuevoEmployee}">Nuevo Empleado</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
        </tr>
        <tr th:each="employees, info : ${listaEmpleados}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${employees.first_name}"></td>
            <td th:text="${employees.last_name}"></td>
            <td th:text="${employees.job_id.job_title}"></td>
            <td th:text="${employees.department_id.department_name}"></td>
            <td th:text="${employees.department_id.location_id.city}"></td>
            <td><a class="btn btn-primary" th:href="@{'/employee/editar' + '?id=' + ${shipper.shipperid}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/shipper/borrar' + '?id=' + ${shipper.shipperid}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
